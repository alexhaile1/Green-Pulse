<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'index</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{/gpexport-removebg.png}"/>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--header-font);
            overflow: hidden;
        }

        .intro {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .contenuintro {
            text-align: center;
            font-family: Poppins;
            z-index: 1;
        }

        .contenuintro h1 {
            font-size: 80px;
            color: white;
            margin-bottom: 30px;
        }

        .contenuintro p {
            font-size: 22px;
            color: white;
            margin-bottom: 50px;
        }

        .contenuintro a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .contenuintro a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="intro">
        <video autoplay loop muted plays-inline class="video">
            <source th:src="@{${'/Agriculture Stock Footage - Agriculture Free Stock Videos - Agriculture No Copyright Videos.mp4'}}" type="video/mp4">
        </video>

        <div class="contenuintro">
            <h1>Green Pulse Export</h1>
            <p> La plateforme de commerce de grains</p>
            <a th:href="@{/pageAccueil}">Apprendre plus</a>
        </div>
    </div>
</body>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</html>
