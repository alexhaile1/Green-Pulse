<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de paiement</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesComptes.css}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
    </script>
    <style>
        .darkmode--activated .logo {
            color: #ffffff !important;
        }

        .darkmode--activated .payment-container {
            background-color: #1e1e1e !important;
            color: #ffffff !important;
            border-color: #333 !important;
        }

        .darkmode-toggle{
            z-index: 1000;
        }
        .darkmode--activated h1 {
            color: #ffffff !important;
        }

        .darkmode--activated h2 {
            color: #ffffff !important;
        }

        .darkmode--activated label {
            color: #ffffff !important;
        }

        .darkmode--activated .payment-method {
            background-color: #1e1e1e !important;
            color: #ffffff !important;
            border-color: #333 !important;
        }


    </style>
    <script>
        function addDarkmodeWidget() {
            const options = {
                label: 'üåì',
                autoMatchOsTheme: true,
                exclude: ['logo'],
                buttonLight: '#5c5300',
                buttonDark: '#121212',
                saveInCookies: true,
                left: 'unset',
                bottom: 'unset',
                top: 'unset',
            };

            const darkmode = new Darkmode(options);
            const toggle = darkmode.showWidget();

            setTimeout(() => {
                toggle.style.position = 'relative';
                toggle.style.left = 'auto';
                toggle.style.right = 'auto';
                toggle.style.bottom = 'auto';
                toggle.style.top = 'auto';
                toggle.style.zIndex = '9999';
            }, 100);

            document.getElementById('darkmode-toggle').appendChild(toggle);

            setTimeout(() => {
                document.querySelectorAll('img').forEach(img => {
                    img.style.filter = 'none';
                    img.style.mixBlendMode = 'normal';
                });
            }, 500);

        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>

    <style>
        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            gap: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .save-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .payment-method {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .payment-method-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card-icons {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .card-icons img {
            height: 24px;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .expiry-cvv {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--text-dark);
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--text-dark);
        }

        .back-btn a {
            text-decoration: none;
            color: white;
        }

        em.error{
            color: darkred;
        }

    </style>
</head>
<body>
<nav>
    <div class="nav_header">
        <div class="nav_logo">
            <a th:href="@{/compteAcheteur}" class="logo" style="filter: invert(0%) !important;">greenpulse.export</a>
        </div>
        <div class="nav_menu_btn" id="menu-btn">
            <i class="ri-menu-line"></i>
        </div>
    </div>
    <ul class="nav_lien" id="nav-lien">
        <li><a th:href="@{/compteAcheteur}">Portail</a></li>
        <li><a th:href="@{/produitsAcheteur}">Produit</a></li>
        <li><a th:href="@{/panier}">Panier</a></li>
    </ul>
    <div class="nav_search" id="nav-search">
        <div id="darkmode-toggle"></div>
    </div>
</nav>

<main>
    <div class="account-header">
        <h1 class="account-title" style="filter: invert(0%) !important;">Paiement</h1>
        <div class="header-buttons">
            <button class="back-btn">
                <a th:href="@{/panier}">
                    <i class="ri-arrow-left-line"></i> Retour √† l'arri√®re
                </a>
            </button>
        </div>
    </div>

    <div th:if="${envoyer}" style="color: green; font-weight: bold; margin-bottom: 1rem; text-align: center;">
        <p th:text="${envoyer}"></p>
    </div>
    <div th:if="${erreur}" style="color: red; font-weight: bold; margin-bottom: 1rem; text-align: center;">
        <p th:text="${erreur}"></p>
    </div>

    <form class="payment-container" id="paymentForm" th:action="@{/paiement}" method="post">
        <div class="form-section">
            <h2 class="section-header">Adresse de facturation</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="prenom">Pr√©nom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre pr√©nom">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Courriel</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre courriel">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="codePostal">Code postal</label>
                    <input type="text" id="codePostal" name="codePostal" placeholder="Entrez votre code postal">
                </div>
                <div class="form-group">
                    <label for="pays">Pays</label>
                    <input type="text" id="pays" name="pays" placeholder="Entrez le nom de votre pays">
                </div>
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville" placeholder="Entrez le nom de votre ville">
            </div>
            <div class="save-info">
                <input type="checkbox" id="save-info">
                <label for="save-info">Sauvegarder les informations pour la prochaine fois</label>
            </div>
        </div>

        <div class="payment-method">
            <h2 class="section-header">M√©thode de paiement</h2>
            <div class="payment-method-header">
                <i class="ri-bank-card-line"></i>
                <span>Carte de cr√©dit</span>
                <div class="card-icons">
                    <i class="fa fa-cc-visa">Visa</i>
                    <i class="fa fa-cc-mastercard">Mastercard</i>
                </div>
            </div>
            <div class="form-group">
                <label for="nomCarte">Nom sur la carte</label>
                <input type="text" id="nomCarte" name="nomCarte" placeholder="Entrez le nom sur la carte" required>
            </div>
            <div class="form-group">
                <label for="numeroCarteCredit">Num√©ro de la carte</label>
                <input type="text" id="numeroCarteCredit" name="numeroCarteCredit"
                       placeholder="1234 5678 9012 3456"
                       pattern="(?:\d{4} ?){4}" maxlength="19"
                       inputmode="numeric" required>
            </div>
            <div class="expiry-cvv">
                <div class="form-group">
                    <label for="expiration">Date d'expiration</label>
                    <input type="text" id="expiration" name="expiration"
                           placeholder="MM/AA"
                           pattern="(0[1-9]|1[0-2])\/\d{2}"
                           maxlength="5"
                           inputmode="numeric" required>
                </div>
                <div class="form-group">
                    <label for="cvv">Code de s√©curit√© (CVV)</label>
                    <input type="text" id="cvv" name="cvv"
                           placeholder="3 ou 4 chiffres"
                           pattern="\d{3,4}" maxlength="4"
                           inputmode="numeric" required>
                </div>
            </div>
        </div>
        <button type="button" id="submitBTN" onclick="exportToPDF(event)" class="submit-btn">Confirmer le paiement</button>
    </form>
</main>

<!-- JavaScript -->
<script src="https://unpkg.com/scrollreveal"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/validationPaiement.js}"> </script>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script th:src="@{/js/exportPDFFacture.js}"> </script>
<script>
    ScrollReveal().reveal(".payment-container", {
        interval: 200,
        distance: "20px",
        origin: "bottom",
        duration: 800
    });

    window.addEventListener('load', () => {
        document.body.classList.add('page-loaded');
    });

    document.getElementById('numeroCarteCredit').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^\d]/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
    });

    document.getElementById('expiration').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^\d]/g, '').replace(/(\d{2})(\d)/, '$1/$2');
    });

    document.getElementById('cvv').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^\d]/g, '').substring(0, 3);
    });

</script>
</body>
</html>
