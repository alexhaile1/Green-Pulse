    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function addDarkmodeWidget() {
            const options = {
                label: 'üåì',
                autoMatchOsTheme: true,
                exclude: ['.logo'],
                buttonLight: '#5c5300',
                buttonDark: '#121212',
                saveInCookies: true,
                left: 'unset',
                bottom: 'unset',
                top: 'unset',
                onChange: function(isDark) {
                    if (isDark) {
                        document.body.classList.add('dark-mode-active');
                    } else {
                        document.body.classList.remove('dark-mode-active');
                    }
                }
            };

            const darkmode = new Darkmode(options);
            const toggle = darkmode.showWidget();

            setTimeout(() => {
                toggle.style.position = 'relative';
                toggle.style.left = 'auto';
                toggle.style.right = 'auto';
                toggle.style.bottom = 'auto';
                toggle.style.top = 'auto';
                toggle.style.zIndex = '9999';
            }, 100);

            document.getElementById('darkmode-toggle').appendChild(toggle);

            if (darkmode.isActivated()) {
                document.body.classList.add('dark-mode-active');
            }
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
    <style>
        .darkmode--activated span {
            color: #ffffff !important;
        }

        .darkmode--activated a {
            color: #ffffff !important;
        }

        .darkmode--activated li a {
            color: #121212 !important;
        }

        .darkmode--activated placeholder {
            color: #ffffff !important;
        }

        .darkmode--activated th {
            color: #ffffff !important;
        }

        .darkmode--activated .input-field::placeholder {
            color: #ffffff !important;
        }

        .darkmode--activated .input-field {
            color: #ffffff !important;
        }

        .darkmode--activated .input-field:focus::placeholder {
            color: transparent !important;
        }

        .darkmode--activated option {
            color: #121212 !important;
        }

        .darkmode-toggle{
            z-index: 1000;
        }
        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(0.5px);
            z-index: -1;
        }


        em.error {
            color: darkred;
        }
    </style>
