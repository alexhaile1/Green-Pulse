<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information de Producteur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesComptes.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/gpexport-removebg.png}"/>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

    <script>
        function addDarkmodeWidget() {
            const options = {
                label: 'üåì',
                autoMatchOsTheme: true,
                exclude: ['.logo'],
                buttonLight: '#5c5300',
                buttonDark: '#121212',
                saveInCookies: true,
                left: 'unset',
                bottom: 'unset',
                top: 'unset',
                onChange: function(isDark) {
                    if (isDark) {
                        document.body.classList.add('dark-mode-active');
                    } else {
                        document.body.classList.remove('dark-mode-active');
                    }
                }
            };

            const darkmode = new Darkmode(options);
            const toggle = darkmode.showWidget();

            setTimeout(() => {
                toggle.style.position = 'relative';
                toggle.style.left = 'auto';
                toggle.style.right = 'auto';
                toggle.style.bottom = 'auto';
                toggle.style.top = 'auto';
                toggle.style.zIndex = '9999';
            }, 100);

            document.getElementById('darkmode-toggle').appendChild(toggle);

            if (darkmode.isActivated()) {
                document.body.classList.add('dark-mode-active');
            }
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
    <style>
        .darkmode--activated .logo {
            color: #ffffff !important;
        }

        .darkmode--activated h1 {
            color: #ffffff !important;
        }

        .button-card a {
            text-decoration: none;
            display: block;
            color: inherit;
        }
        .darkmode-toggle{
            z-index: 1000;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .back-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--text-dark);
        }

        .profile-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .profile-avatar {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid var(--extra-light);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-header h2 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-family: var(--header-font);
        }

        .profile-title {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .profile-details {
            display: block;
            margin-bottom: 4rem;
        }


        .detail-card {
            background-color: var(--extra-light);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .detail-icon {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            filter: invert(0%) !important;
        }

        .detail-content h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-family: var(--header-font);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.8rem;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
            min-width: 200px;
            font-size: 1.1rem;
        }

        .detail-value {
            color: var(--text-dark);
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.6;
            padding-left: 1rem;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .back-btn a, .edit-profile-btn a {
            text-decoration: none;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }

        .edit-profile-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .edit-profile-btn {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .edit-profile-btn, a {
            text-decoration: none;
            color: white;
        }

        .edit-profile-btn:hover {
            background-color: var(--text-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
<div th:if="${message}">
    <script th:inline="javascript">
        Swal.fire({
            title: [[${message}]],
            icon: [[${message}]] ===  "success",
            confirmButtonText: "Ok",
            confirmButtonColor: "#000000",
            background: "#013c01",
            color: "#ffffff"
        });

    </script>
</div>
<nav>
    <div class="nav_header">
        <div class="nav_logo">
            <a th:href="@{/compteProducteur}" class="logo">greenpulse.export</a>
        </div>
        <div class="nav_menu_btn" id="menu-btn">
            <i class="ri-menu-line"></i>
        </div>
    </div>
    <ul class="nav_lien" id="nav-lien">
        <li><a th:href="@{/compteProducteur}">Portail</a></li>
        <li><a th:href="@{/infoProducteur}">Informations</a></li>
        <li><a th:href="@{/produitsProducteur}">Produits</a></li>
        <li><a th:href="@{/tendanceVente}">Tendance</a></li>
    </ul>
    <div class="nav_search" id="nav-search">
        <div id="darkmode-toggle"></div>
    </div>
</nav>


<main>
    <div class="account-header">
        <h1 class="account-title">Modifier vos informations</h1>
        <div class="header-buttons">
            <a th:href="@{/infoProducteur}" class="back-btn">
                <i class="ri-arrow-left-line"></i> Retour √† l'arri√®re
            </a>
        </div>
    </div>

    <div class="profile-container">
        <form th:action="@{/modifProducteur}" th:object="${producteur}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="profile-header">
                <div class="profile-avatar">
                    <img th:src="@{${'/profil.png'}}" id="profile-photo">/>
                </div>
                <h2 th:text="*{prenom + ' ' + nom}"
                    style="text-align:center; font-size:2rem; font-family:var(--header-font); color: var(--text-dark);">
                </h2>
                <p class="profile-title">
                    <input type="text" value="Producteur Agricole" class="form-input"
                           style="text-align:center; background:transparent; border:none;" readonly/>
                </p>
            </div>

            <div class="profile-details">
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="ri-user-3-line"></i>
                    </div>
                    <div class="detail-content">
                        <h3>Informations Personnelles</h3>

                        <div class="detail-row">
                            <span class="detail-label">Pr√©nom:</span>
                            <span class="detail-value">
                                <input type="text" th:field="*{prenom}" class="form-input" required/>
                            </span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">Nom:</span>
                            <span class="detail-value">
                                <input type="text" th:field="*{nom}" class="form-input" required/>
                            </span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">T√©l√©phone:</span>
                            <span class="detail-value">
                                <input type="tel" th:field="*{telephone}" class="form-input" required/>
                            </span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">Courriel:</span>
                            <span class="detail-value">
                                <input type="email" th:field="*{email}" class="form-input" readonly/>
                            </span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">Adresse:</span>
                            <span class="detail-value">
                                <textarea th:field="*{adresse}" class="form-textarea" required></textarea>
                            </span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">Mot de passe:</span>
                            <span class="detail-value">
                                <input type="password" th:field="*{motDePasse}" class="form-input" required/>
                            </span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button type="submit" class="edit-profile-btn">
                    <i class="ri-save-line"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</main>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
